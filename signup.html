<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nano Green - bulma Template For Software Projects</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="bulma Template For Software Startups">
    <meta name="author" content="nadim alabdou">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- FontAwesome JS-->
    <script defer src="assets/fontawesome/js/all.min.js"></script>

    <!-- Theme CSS -->
    <link rel="stylesheet" href="assets/css/bulma.min.css">
    <link id="theme-style" rel="stylesheet" href="assets/css/theme.css">

</head>


<body class="px-0 px-0 theme-bg-light">

    <section class="auth-section signup-section has-text-centered py-5">
        <div class="container">
            <div class="site-logo mb-4 columns">
                <a class="navbar-brand mr-0 column" href="index.html">
                    <img class="logo-icon mr-2" src="assets/images/site-logo.svg" alt="logo">
                    <span class="logo-text is-block">
                        Nano
                        <span class="text-alt">
                            Green
                        </span>
                    </span>
                </a>
            </div>

            <div class="auth-wrapper mx-auto shadow px-5 py-5 rounded">

                <h2 class="auth-heading has-text-centered mb-3">Start Your Free trial today</h2>
                <div class="auth-heading-desc mb-5">No credit card required</div>
                <div class="social-auth has-text-centered mx-auto">
                    <ul class="social-buttons">
                        <li class="mb-3">
                            <a href="#" class="button btn-social is-fullwidth">
                                <span class="icon-holder"><img src="assets/images/social/google-logo.svg" alt=""></span>
                                <span class="btn-text">Sign up with Google</span>
                            </a>
                        </li>
                        <li class="mb-3"><a href="#" class="button btn-social is-fullwidth"><span
                                    class="icon-holder"><span class="icon-holder"><img
                                            src="assets/images/social/github-logo.svg" alt=""></span></span><span
                                    class="btn-text">Sign up with Github</span></a>
                        </li>
                    </ul>
                </div>
                <!--//social-auth-->

                <div class="divider my-5">
                    <span class="or-text">OR</span>
                </div>
                <!--//divider-->

                <div class="auth-form-container has-text-left mx-auto">
                    <form class="auth-form auth-signup-form">

                        <div class="field email">
                            <label class="sr-only" for="signup-email">Your Email</label>
                            <div class="control">
                                <input id="signup-email" name="signup-email" type="email" class="input signup-email"
                                    placeholder="Your email" required="required" autocomplete="username">
                            </div>
                        </div>
                        <!--//field-->
                        <div class="field password">
                            <label class="sr-only" for="signup-password">Password</label>
                            <div class="control">
                                <input id="signup-password" name="signup-password" type="password"
                                    class="input signup-password" placeholder="Create a password" required="required"
                                    autocomplete="current-password">
                            </div>
                        </div>
                        <!--//field-->
                        <div class="extra mb-4 has-text-centered">By signing up, you agree to our <a href="#"
                                class="theme-link">terms of service</a> and <a href="#" class="theme-link">privacy
                                policy</a>.</div>
                        <div class="has-text-centered">
                            <button type="submit" class="button is-primary is-fullwidth theme-btn mx-auto">Create
                                Account</button>
                        </div>
                    </form>
                    <!--//auth-form-->

                    <div class="auth-option has-text-centered pt-5">Already have an account? <a href="login.html">Log
                            in</a>
                    </div>
                </div>
                <!--//auth-form-container-->

            </div>
            <!--//auth-wrapper-->
        </div>
        <!--//container-->
    </section>
    <!--//auth-section-->

    <footer class="footer auth-footer py-5">
        <div class="footer-bottom has-text-centered">
            <small class="copyright">Template Copyright &copy; <a href="https://nalabdou.com/"
                    target="_blank">nalabdou</a></small>
        </div>
        <!--//footer-bottom-->
    </footer>
    <!--//footer-->

    <!-- Javascript -->
    <script src="assets/plugins/jquery-3.4.1.min.js"></script>
    <script src="assets/plugins/popper.min.js"></script>

</body>

</html>
