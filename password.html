<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nano Green - bulma Template For Software Projects</title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="bulma Template For Software Startups" />
    <meta name="author" content="nalabdou" />
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet" />

    <!-- FontAwesome JS-->
    <script defer src="assets/fontawesome/js/all.min.js"></script>

    <!-- Theme CSS -->
    <link rel="stylesheet" href="assets/css/bulma.min.css">
    <link id="theme-style" rel="stylesheet" href="assets/css/theme.css" />
</head>

<body class="px-0 py-0 theme-bg-light">
    <section class="auth-section password-reset-section has-text-centered py-5">
        <div class="container">
            <div class="site-logo mb-4 columns">
                <a class="navbar-brand mr-0 column" href="index.html">
                    <img class="logo-icon " src="assets/images/site-logo.svg" alt="logo">
                    <span class="logo-text is-block">
                        Nano
                        <span class="text-alt">
                            Green
                        </span>
                    </span>
                </a>
            </div>

            <div class="auth-wrapper mx-auto shadow px-5 py-5 rounded">
                <h2 class="auth-heading has-text-centered mb-4">
                    Password Reset
                </h2>

                <div class="auth-intro mb-4 has-text-centered">
                    Enter your email address below. We'll email you a link
                    to a page where you can easily create a new password.
                </div>

                <div class="auth-form-container has-text-left">
                    <form class="auth-form resetpass-form">
                        <div class="field email">
                            <label class="sr-only" for="reg-email">Your Email</label>
                            <input id="reg-email" name="reg-email" type="email" class="input login-email"
                                placeholder="Your Email" required="required" autocomplete="username" />
                        </div>
                        <!--//field-->
                        <div class="has-text-centered">
                            <button type="submit" class="button is-primary is-fullwidth theme-btn mx-auto">
                                Reset Password
                            </button>
                        </div>
                    </form>

                    <div class="auth-option has-text-centered pt-5">
                        <a href="login.html">Return to login</a>
                    </div>
                </div>
                <!--//auth-form-container-->
            </div>
            <!--//auth-wrapper-->
        </div>
        <!--//container-->
    </section>
    <!--//auth-section-->

    <footer class="footer auth-footer py-5">
        <div class="footer-bottom has-text-centered">
            <small class="copyright">Template Copyright &copy;
                <a href="https://nalabdou.com" target="_blank">nalabdou</a></small>
        </div>
        <!--//footer-bottom-->
    </footer>
    <!--//footer-->

    <!-- Javascript -->
    <script src="assets/plugins/jquery-3.4.1.min.js"></script>
    <script src="assets/plugins/popper.min.js"></script>
</body>

</html>
